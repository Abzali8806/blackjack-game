<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Blackjack</h1>
        <small id="init-msg">Want to play a round?</small>
        <p class="inner-txt" id="sum"></p>
        <p class="inner-txt" id="cards"></p>
        <div class="btn-box">
            <button class="buttons hidden" id="new-card">Pick A Card</button>
            <button class="buttons hidden" id="new-game">New Game</button>
            <button class="buttons" id="start-game-btn">Start</button>
        </div>

        <p id="msg"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
